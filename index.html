<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=
1.0">
    <title>Beat Maker</title>
    <link rel="stylesheet" href="style.css"/>
    <script src = "main.js"></script>
</head>

<body>
    <button class="one" onclick="clap.play()"><b>Clap</b></button>
    <button class="two" onclick="hihat.play()"><b>Hihat</b></button>
    <button class="three" onclick="kick.play()"><b>Kick</b></button>
    <button class="four" onclick="openhat.play()"><b>Openhat</b></button>
    <button class="five" onclick="boom.play()"><b>Boom</b></button>
    <button class="six" onclick="ride.play()"><b>Ride</b></button>
    <button class="seven" onclick="snare.play()"><b>Snare</b></button>
    <button class="eight" onclick="tom.play()"><b>Tom</b></button>
    <button class="nine" onclick="tink.play()"><b>Tink</b></button>
